<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>AI Tic Tac Toe</title>
    <meta name="description" content="Tic Tac Toe game" />
    <meta name="author" content="25014129" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="content">
      <div class="game">
        <h1 class="title">Tic-Tac-Toe</h1>

        <table id="game" class="tic-tac-toe"></table>

        <div class="player-scores">
          <h3 id="player1" class="player selected invisible">X's Turn</h3>
          <h3 id="player2" class="player invisible">O's Turn</h3>
        </div>

        <div class="play-buttons-wrapper">
          <div id="player-button" class="button" onClick="playPvP()">
            Player Vs Player
          </div>
          <div id="ai-button" class="button" onClick="playAi()">
            Player Vs AI
          </div>
        </div>

        <h1 id="winner" class="invisible"></h1>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
